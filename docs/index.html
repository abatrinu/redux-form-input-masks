<!DOCTYPE html>
<html lang="en">

<head>
  <meta charSet="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>redux-form-input-masks</title>
  <meta itemprop="name" content="Redux Form Input Masks" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="redux-form-input-masks" />
  <meta property="og:site_name" content="Redux Form Input Masks" />
  <meta property="og:description" content="Input masking with redux-form made easy." />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900"
    rel="stylesheet" type="text/css">
</head>

<body>
  <div id="content">
    <div class="loading-container">
      <div class="loading-whirlpool"></div>
    </div>
    <style>
      .loading-container {
        position: absolute;
        top: calc(100% / 2);
        left: calc(100% / 2);
      }

      .loading-whirlpool,
      .loading-whirlpool::before,
      .loading-whirlpool::after {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 1px solid #ff7738;
        border-left-color: rgb(0, 0, 0);
        border-radius: 974px;
      }

      .loading-whirlpool {
        margin: -24px 0 0 -24px;
        height: 100px;
        width: 100px;
        animation: loading-rotate 1150ms linear infinite;
      }

      .loading-whirlpool::before {
        content: "";
        margin: -22px 0 0 -22px;
        height: 43px;
        width: 43px;
        animation: loading-rotate 1150ms linear infinite;
        -o-animation: loading-rotate 1150ms linear infinite;
        -ms-animation: loading-rotate 1150ms linear infinite;
        -webkit-animation: loading-rotate 1150ms linear infinite;
        -moz-animation: loading-rotate 1150ms linear infinite;
      }

      .loading-whirlpool::after {
        content: "";
        margin: -28px 0 0 -28px;
        height: 55px;
        width: 55px;
        animation: loading-rotate 2300ms linear infinite;
      }



      @keyframes loading-rotate {
        100% {
          transform: rotate(360deg);
        }
      }

      @-o-keyframes loading-rotate {
        100% {
          -o-transform: rotate(360deg);
        }
      }

      @-ms-keyframes loading-rotate {
        100% {
          -ms-transform: rotate(360deg);
        }
      }

      @-webkit-keyframes loading-rotate {
        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @-moz-keyframes loading-rotate {
        100% {
          -moz-transform: rotate(360deg);
        }
      }
    </style>
  </div>
  <script type="text/javascript" src="dist/bundle.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
  <script>
    (function (i, s, o, g, r, a, m) {
      i["GoogleAnalyticsObject"] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, "script", "//www.google-analytics.com/analytics.js", "ga");
    ga("create", "UA-11798603-20", "auto");
    ga("send", "pageview");
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Roboto;
      font-size: 14px;
      background: #f1f1f1;
    }

    /** Markdown styling */

    table {
      font-family: monospace;
      text-align: left;
    }

    table,
    th,
    td {
      border-collapse: collapse;
      border: 1px solid black;
      padding: 5px;
    }

    th {
      background: black;
      color: white;
    }

    h1 {
      font-size: 3em;
    }

    h2 {
      font-size: 2em;
      margin-top: 50px;
    }

    a {
      color: #61b5e8;
    }

    /** Input styling */

    input {
      outline: none;
    }

    input[type='text'],
    input[type='tel'],
    input[type='number'],
    select {
      padding: 5px;
      margin: 10px;
      box-sizing: border-box;
    }

    input[type='checkbox'] {
      transform: scale(1.5);
      margin: 10px;
    }

    /** App styling */

    .header {
      font-family: monospace;
      background: black;
      color: white;
      text-align: center;
      width: 100%;
      height: 200px;
    }

    .title {
      font-weight: bold;
      font-size: 3em;
      padding: 25px 0 25px 0;
    }

    .title>.ourselves {
      color: #ff7738;
    }

    .title>.version {
      color: rgb(165, 165, 165);
    }

    .subtitle {
      padding: 0 0 40px 0;
    }

    .menu {
      background: #ff7738;
      color: black;
      text-transform: uppercase;
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
      padding: 10px;
    }

    .menu>a {
      text-decoration: none;
      font-weight: bold;
      color: black;
    }

    .menu>a:hover {
      color: black;
      text-decoration: underline;
    }

    .contentContainer {
      background: white;
      text-align: justify;
      width: 800px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .content {
      padding: 50px;
    }

    .footer {
      font-family: monospace;
      height: 50px;
      line-height: 50px;
      background: black;
      color: white;
      text-align: center;
    }

    .footer>a {
      color: #ff7738;
    }

    .alignCenter {
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    form>div {
      display: flex;
      flex-direction: row;
    }

    form>div>h3,
    div,
    input,
    select {
      flex: 50
    }

    /** Code styling */

    pre {
      background: #e6e6e6;
      border-radius: 7px;
      border: 1px dotted gray;
      text-align: left;
      padding: 15px;
      font-size: 12px;
    }

    pre>p>code,
    pre,
    pre>code>p>code {
      color: black;
    }

    :not(pre)>code {
      color: #ff7738;
    }

    .token.comment,
    .token.prolog,
    .token.doctype,
    .token.cdata {
      color: slategray;
    }

    .token.punctuation {
      color: #999;
    }

    .namespace {
      opacity: 0.7;
    }

    .token.property,
    .token.tag,
    .token.boolean,
    .token.number,
    .token.constant,
    .token.symbol,
    .token.deleted {
      color: #905;
    }

    .token.selector,
    .token.attr-name,
    .token.string,
    .token.char,
    .token.builtin,
    .token.inserted {
      color: #690;
    }

    .token.operator,
    .token.entity,
    .token.url,
    .language-css .token.string,
    .style .token.string {
      color: #a67f59;
      background: rgba(0, 0, 0, 0.1);
    }

    .token.atrule,
    .token.attr-value,
    .token.keyword {
      color: #07a;
    }

    .token.function {
      color: #dd4a68;
    }

    .token.regex,
    .token.important,
    .token.variable {
      color: #e90;
    }

    .token.important,
    .token.bold {
      font-weight: bold;
    }

    .token.italic {
      font-style: italic;
    }

    .token.entity {
      cursor: help;
    }
  </style>
</body>

</html>
